<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Classic - Play Now</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/png" href="assets/icons/apple.png">
    <link rel="apple-touch-icon" href="assets/icons/apple.png">
    <meta name="theme-color" content="#059669">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0b0d10;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #game {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #059669;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(5, 150, 105, 0.3);
            border-top: 4px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(5, 150, 105, 0.9);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            z-index: 1001;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(5, 150, 105, 1);
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="landing.html" class="back-button">‚Üê Back to Menu</a>
    
    <div class="loading" id="loadingScreen">
        <h1>üêç Snake Classic</h1>
        <div class="loading-spinner"></div>
        <p>Loading the ultimate snake experience...</p>
    </div>
    
    <div id="game"></div>
    
    <script>
        // Hide loading screen when game loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loadingScreen');
                if (loading) {
                    loading.style.transition = 'opacity 0.5s ease';
                    loading.style.opacity = '0';
                    setTimeout(() => loading.style.display = 'none', 500);
                }
            }, 1000);
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered:', registration))
                    .catch(error => console.log('SW registration failed:', error));
            });
        }
    </script>
    
    <script src="bundle.js"></script>
</body>
</html>
